name: CI tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Set up Java (required for Firebase emulators)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'

    - name: Install dependencies
      run: npm install
      working-directory: cms-app

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Cache Firebase Emulators
      uses: actions/cache@v4
      with:
        path: ~/.cache/firebase/emulators
        key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('cms-app/firebase.json') }}
        restore-keys: |
          ${{ runner.os }}-firebase-emulators-

    - name: Run tests with Firebase emulators
      run: firebase emulators:exec --only auth,firestore "npm test" --project demo-washzone-cms
      working-directory: cms-app
      env:
        FIREBASE_PROJECT: demo-washzone-cms
